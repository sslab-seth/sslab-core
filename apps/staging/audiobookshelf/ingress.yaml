apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: audiobookshelf
spec:
  ingressClassName: traefik
  rules:
  - host: abs.sslaboratory.cloud
    http:
      paths:
      - backend:
          service:
            name: audiobookshelf
            port:
              number: 80
        path: /
        pathType: Prefix
